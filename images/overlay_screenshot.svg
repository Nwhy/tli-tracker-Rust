<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="16" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="#0b1220"/>
  <!-- simulated game background -->
  <g opacity="0.14">
    <rect x="40" y="40" width="1120" height="595" rx="12" fill="url(#g)"/>
  </g>

  <!-- overlay panel -->
  <g transform="translate(820,60)" filter="url(#shadow)">
    <rect width="330" height="240" rx="12" fill="#0f1724" stroke="#2b3440" />
    <text x="20" y="34" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#e6eef8">TLI Overlay</text>

    <!-- rows -->
    <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#cfe6ff">
      <text x="20" y="70">Target: Galactic Cruiser</text>
      <text x="20" y="100">Status: Tracking</text>
      <text x="20" y="130">ETA: 00:12:34</text>
      <text x="20" y="160">Distance: 2.3 km</text>
    </g>

    <!-- small HUD bars -->
    <g transform="translate(20,180)">
      <rect width="290" height="8" rx="4" fill="#22303f"/>
      <rect width="160" height="8" rx="4" fill="#22c55e"/>
    </g>
  </g>

  <!-- simulated crosshair to show overlay usage -->
  <g stroke="#ffffff33" stroke-width="2" fill="none">
    <circle cx="300" cy="300" r="120" />
    <line x1="300" y1="180" x2="300" y2="420" />
    <line x1="180" y1="300" x2="420" y2="300" />
  </g>

  <text x="40" y="630" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#9fb4c9">Example overlay mockup â€” replace with a real screenshot exported from the overlay</text>
</svg>
